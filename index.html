<!DOCTYPE html>
<html lang="en">

 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>TURMA 2 ano B</B></title>

  <link rel="stylesheet" href="styles.css">
  
 </head>

 <body>
    
    <header class="cabecalho">
       <img class="cabecalho-imagem" src="alura.png" alt="logo do alura">

        <li class="cabecalho-item">Turma</li>
        <li class="cabecalho-item">Estudante</li>
       </ul> 
    </header>

    <section class="turma">
        <h2 class="turma-titulo">Sobre a Turma</h2>

        <div class="turma-div">

            <img class="turma-imagem" src="sala.jpg" alt="sala de aula">
        </div>
    </section>
    <section class="estudante">
        <h2 class="estudante-titulo">Quem são nossos estudantes?</h2>
        <div class="estudante-todos">

             <span></span>

             <div class="estudante-div">
                <h3 class="estudante-legenda">LOURDES MARIA</h3>
                <img class="estudante-imagem" src="estudante.png" alt="imagem de estudante">
                <img class="estudante-icone" src="github.png" alt="icone github">

                <div class="estudante-div">
                    <h3 class="estudante-legenda">MÉRCIA</h3>
                    <img class="estudante-imagem" src="github.png" alt="ícone do github">
             </div>

             <div class="estudante-div">
                <h3 class="estudante-legenda">DIRLANE</h3>
                <img class="estudante-imagem" src="github.png" alt="ícone do github">

                <div class="estudante-div">
                    <h3 class="estudante-legenda">LARISSA</h3>
                    <img class="estudante-imagem" src="github.png" alt="ícone do github">

                    <div class="estudante-div">
                        <h3 class="estudante-legenda">MARLI</h3>
                        <img class="estudante-imagem" src="github.png" alt="ícone do github">

                        <div class="estudante-div">
                            <h3 class="estudante-legenda">ALINE</h3>
                            <img class="estudante-imagem" src="github.png" alt="ícone do github">
                     </div>
                 </div>
             </div>
         </div>
        </div>
    </section>
 </body>
</html>
